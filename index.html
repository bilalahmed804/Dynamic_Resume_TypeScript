<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/cv-png-curriculum.png" type="image/x-icon">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img width="100px" height="100px" src="images/pngtree-user.png" alt="">
            <h1 id="name">Your Name</h1>
            <p id="contact-info">Contact Info | Email | LinkedIn</p>
        </header>

        <section class="section" id="profile-section">
            <h2>Profile</h2>
            <p id="profile">A brief description about yourself...</p>
        </section>

        <section class="section" id="education-section">
            <h2>Education</h2>
            <div id="education-list"></div>
        </section>

        <section class="section" id="experience-section">
            <h2>Experience</h2>
            <div id="experience-list"></div>
        </section>

        <section class="section" id="skills-section">
            <h2>Skills</h2>
            <ul id="skills-list"></ul>
        </section>
    </div>

    <script src="TS/main.js"></script>
</body>
</html>
